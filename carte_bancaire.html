<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ma Carte Bancaire</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            color: #333;
        }
        .info {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e53935;
        }
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ma Carte Bancaire</h2>
        <div class="info">
            <p><strong>Numéro du compte:</strong> <span id="accountNumber"></span></p>
            <p><strong>Opérateur:</strong> <span id="operator"></span></p>
            <p><strong>Mode de passe de retrait:</strong> <span id="withdrawalPassword"></span></p>
        </div>
        <div class="button-container">
            <button onclick="deleteAccountInfo()">Supprimer les informations</button>
            <button onclick="window.location.href='portefeuille.html'">Retour</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Retrieve data from localStorage
            const accountNumber = localStorage.getItem('accountNumber');
            const operator = localStorage.getItem('operator');
            const withdrawalPassword = localStorage.getItem('withdrawalPassword');
            
            // Display data on page
            document.getElementById('accountNumber').textContent = accountNumber || 'Non défini';
            document.getElementById('operator').textContent = operator || 'Non défini';
            document.getElementById('withdrawalPassword').textContent = withdrawalPassword || 'Non défini';
        };

        function deleteAccountInfo() {
            // Clear data from localStorage
            localStorage.removeItem('accountNumber');
            localStorage.removeItem('operator');
            localStorage.removeItem('withdrawalPassword');
            
            // Update page to reflect changes
            document.getElementById('accountNumber').textContent = 'Non défini';
            document.getElementById('operator').textContent = 'Non défini';
            document.getElementById('withdrawalPassword').textContent = 'Non défini';
            
            // Optionally, you can show a confirmation message
            alert('Les informations bancaires ont été supprimées.');
        }
    </script>
</body>
</html>
